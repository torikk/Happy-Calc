<!DOCTYPE html>
<html>
<head>
   <meta charset = "UTF-8">
     <title>Happy Calculator</title>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
         
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
     
    <link href="https://fonts.googleapis.com/css?family=Quantico" rel="stylesheet">
    
</head>
<body>


 <!--OUTER CONTAINER-->
 
<div class="flex-container">
    <div class="centerContent">
     
       <div class="calculatorBody">
       
       <div class="flex-row">
           <div class="screen">
               <div id="AnimationContainer"></div>
               <div id="AnswerContainer">HELLO</div>
               <div id="ProblemContainer">123</div>
           </div>
        </div>
        <div class="flex-row">
            <button class="calc-btn" id="clear">AC</button>
            <button class="calc-btn">+/-</button>
            <button class="calc-btn">%</button>
            <button class="calc-btn">/</button>
        </div>
        <div class="flex-row">
            <button class="calc-btn">7</button>
            <button class="calc-btn">8</button>
            <button class="calc-btn">9</button>
            <button class="calc-btn">x</button>
        </div>
        <div class="flex-row">
            <button class="calc-btn">4</button>
            <button class="calc-btn">5</button>
            <button class="calc-btn">6</button>
            <button class="calc-btn">-</button>
        </div>
         <div class="flex-row">
            <button class="calc-btn">1</button>
            <button class="calc-btn">2</button>
            <button class="calc-btn">3</button>
            <button class="calc-btn">+</button>
        </div>
        <div class="flex-row">
            <button class="calc-btn">0</button>
            <button class="calc-btn">&nbsp;</button>
            <button class="calc-btn">.</button>
            <button class="calc-btn" id="equal" onclick="mathCalc()">=</button>
        </div>
        <div class="flex-row" id="animations">
            <button class="ani-btn">♡</button>
            <button class="ani-btn">π</button>
            <button class="ani-btn">☺</button>
            <button class="ani-btn">@</button>
        </div>
        
        </div>
      
   
   
    </div>
    
</div>



    <script src="script.js"></script>
    <script src="math.js" type="text/javascript"></script> 
    </body>
    
</html>
